<script>
	$('#submitEmail').click(function (e) {
		e.preventDefault();
		const $custEmail = $('#custEmail').val();
		const settings = {
			"async": true,
			"crossDomain": true,
			"url": "https://manage.kmail-lists.com/ajax/subscriptions/subscribe",
			"method": "POST",
			"headers": {
				"content-type": "application/x-www-form-urlencoded",
				"cache-control": "no-cache"
			},
			"data": {
				"g": "XmUQKR",
				"$fields": "$source",
				"email": `${$custEmail}`,
				"$source": "Gumi Popup"
			}
		}
		$.ajax(settings).done(function (response) {
			if (response.data.is_subscribed === true) {
				alert(`Looks like you're already subscribed ðŸ˜‰`);
			} else {
				$('#email_signup').hide();
				$('.success-message').show();
				let animation = bodymovin.loadAnimation({
					container: document.getElementById('emailSuccessCheck'),
					path: 'https://uploads-ssl.webflow.com/6012e1ca5effcb5c10935dc4/6023044303afc45149a5dd8a_check.json',
					renderer: 'svg',
					loop: false, // Optional
					autoplay: true, // Optional
					name: "check anim", // Name for future reference. Optional.
				})

			}
		});
	});
</script>
