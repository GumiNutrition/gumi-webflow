<script>
	$(document).ready(function () {

		if (!$.cookie('alert')) {
			setTimeout(function () {
				$('.pop-up').fadeIn();
				var date = new Date();
				date.setTime(date.getTime() + 1 * 365 * 24 * 60 * 60);
				$.cookie('alert', true, {
					expires: date
				});
			}, 5000);
		}
		$("#close-popup").click(function () {
			$('.pop-up').fadeOut();
		});
		$("#open-popup").click(function () {
			$('.pop-up').fadeIn();
		});

		$('#submitEmail').click(function (e) {
			e.preventDefault();
			const $custEmail = $('#custEmail').val();
			const settings = {
				"async": true,
				"crossDomain": true,
				"url": "https://manage.kmail-lists.com/ajax/subscriptions/subscribe",
				"method": "POST",
				"headers": {
					"content-type": "application/x-www-form-urlencoded",
					"cache-control": "no-cache"
				},
				"data": {
					"g": "XmUQKR",
					"$fields": "$source",
					"email": `${$custEmail}`,
					"$source": "Gumi Popup"
				}
			}
			$.ajax(settings).done(function (response) {
				if (response.data.is_subscribed === true) {
					alert(`Looks like you're already subscribed ðŸ˜‰`);
				} else {
					$('#email_signup').hide();
					$('.success-message').show();
					let animation = bodymovin.loadAnimation({
						container: document.getElementById('emailSuccessCheck'),
						path: 'https://uploads-ssl.webflow.com/6012e1ca5effcb5c10935dc4/6023044303afc45149a5dd8a_check.json',
						renderer: 'svg',
						loop: false,
						autoplay: true,
						name: "check anim",
					})

				}
			});
		});
	});
</script>
